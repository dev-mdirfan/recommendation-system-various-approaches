<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Based | Recommender</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Auto Complete -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <script type="text/javascript">
        var products = {{ suggestions| tojson}};
    </script>
</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;" class="bg-dark text-light">
    <div>
        <center>
            <h1>Search Your Query Here:</h1>
            <hr>
            <div class="form-group shadow-textarea">
                <form action="/search_result" method="GET">
                    <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off"
                        placeholder="Enter The Product Name"
                        style="background-color: #ffffff; border-color:#ffffff; width: 60%; color: #181818" required="required" />
                </form>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block movie-button"
                  style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px;"
                  disabled="true">Enter</button><br><br>
              </div>
            </div>
            <div id="loader" class="text-center">
            </div>
        </center>
    </div>

    <div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/autocomplete.js')}}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
